<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codepen Tile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="">
    <div class="card-description">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="" class="profile-img">
      <div class="card-detail">
        <p class="img-title">Abstract Gradient Project</p>
        <p class="img-subtitle">Scrimsbee McScrimslee</p>
      </div>
    </div>
    <div class="card-data">
      <div class="data-count">
        <img class="icon" src="https://img.icons8.com/?size=100&id=84886&format=png&color=000000" alt="Heart Icon">
        8
      </div>
      <div class="data-count">
        <img class="icon" src="https://img.icons8.com/?size=100&id=2951&format=png&color=000000" alt="Comment Icon">
        32
      </div>
    </div>
  </div>
  
</body>
</html>
